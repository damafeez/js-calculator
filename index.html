<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>

<body>
  <main>
    <div class="results">
      <p id="calculation"></p>
      <p id="result"></p>
    </div>
    <div class="controls">
      <span>C</span>
      <span>+/-</span>
      <span>%</span>
      <span>/</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span>x</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>-</span>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>+</span>
      <span>.</span>
      <span>0</span>
      <span data-proxy="back" class="back">
        <svg>
          <use xlink:href="icons.svg#backspace" />
        </svg>
      </span>
      <span>=</span>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
