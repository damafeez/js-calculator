<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="results">
      <p>2 x 50 x 3</p>
      <p class="result">300</p>
    </div>
    <div class="controls">
      <span>C</span>
      <span>+/-</span>
      <span>%</span>
      <span>/</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span>x</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>-</span>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>+</span>
      <span>00</span>
      <span>0</span>
      <span>.</span>
      <span>=</span>
    </div>
  </main>
</body>
</html>
